<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <div class="container">
      <div class="header"><h1>Tic Tac Toe</h1></div>
      <div class="left">
        <div class="img-container">
          <img class="img" src="./images/cross.png" />
          <input type="text" class="input" id="player1" placeholder="player1" />
        </div>
      </div>
      <div class="middle">
        <button type="button" class="play">Play</button>
      </div>
      <div class="right">
        <div class="img-container">
          <img class="img" src="./images/circle.png" />
          <input type="text" class="input" id="player2" placeholder="player2" />
        </div>
      </div>
    </div>
    <script src="./js/script.js"></script>
  </body>
</html>
