<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <div id="menu">
      <div class="header"><h1>Tic Tac Toe</h1></div>
      <div class="left">
        <div class="img-container">
          <img class="img" src="./images/cross.png" />
          <input type="text" class="input" id="player1" placeholder="player1" />
        </div>
      </div>
      <div class="middle">
        <button type="button" class="play">Play</button>
      </div>
      <div class="right">
        <div class="img-container">
          <img class="img" src="./images/circle.png" />
          <input type="text" class="input" id="player2" placeholder="player2" />
        </div>
      </div>
    </div>
    <div id="game" class="hide">
      <div class="titleContainer">
        <div class="title">
          <h1 id="player1Display">Player 1</h1>
          <h1 id="player2Display">Player 2</h1>
        </div>
        <div class="titleImages">
          <img src="./images/cross.png" />
          <img src="./images/circle.png" />
        </div>
      </div>
      <div class="gameContainer">
        <div class="cellContainer">
          <div id="0" class="cell"><img class="cellImage" /></div>
          <div id="3" class="cell"><img class="cellImage" /></div>
          <div id="6" class="cell"><img class="cellImage" /></div>
        </div>
        <div class="cellContainer">
          <div id="1" class="cell"><img class="cellImage" /></div>
          <div id="4" class="cell"><img class="cellImage" /></div>
          <div id="7" class="cell"><img class="cellImage" /></div>
        </div>
        <div class="cellContainer">
          <div id="2" class="cell"><img class="cellImage" /></div>
          <div id="5" class="cell"><img class="cellImage" /></div>
          <div id="8" class="cell"><img class="cellImage" /></div>
        </div>
      </div>
      <button type="button" class="restart">Restart</button>
    </div>
    <dialog class="dialog">
      <h1 id="winner">Player has won</h1>
      <button type="button" class="restart">Restart</button>
    </dialog>
    <script src="./js/script.js"></script>
  </body>
</html>
